<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 font-roboto text-gray-200">

  <div class="min-h-screen bg-cover bg-center flex items-center justify-center py-12 px-6">
    <div class="container mx-auto text-center">
      <!-- Title Section -->
      <h1 class="text-5xl font-extrabold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-green-400 shadow-lg p-4
                  sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl">
        {{ 'ABOUT.TITLE' | translate }}
      </h1>
      <p class="text-lg mb-8 text-gray-400
                  sm:text-base md:text-lg lg:text-xl xl:text-2xl">{{ 'ABOUT.CONTENT' | translate }}</p>

      <!-- Icon Section -->
      <div class="flex justify-center space-x-6 mb-12
                  sm:space-x-4 md:space-x-6 lg:space-x-8 xl:space-x-10">
        <a href="#" class="text-white text-3xl hover:text-blue-400 transition duration-300">
          <i class="fas fa-users"></i>
        </a>
        <a href="#" class="text-white text-3xl hover:text-blue-400 transition duration-300">
          <i class="fas fa-cogs"></i>
        </a>
        <a href="#" class="text-white text-3xl hover:text-blue-400 transition duration-300">
          <i class="fas fa-info-circle"></i>
        </a>
      </div>

      <!-- Content Section -->
      <div class="p-8 bg-gray-800 text-white rounded-lg shadow-xl
                  sm:p-6 md:p-8 lg:p-10 xl:p-12">
        <p class="mb-4
                  sm:text-sm md:text-base lg:text-lg xl:text-xl">{{ 'ABOUT.DESCRIPTION' | translate }}</p>
        <p class="text-gray-300
                  sm:text-xs md:text-sm lg:text-base xl:text-lg">{{ 'ABOUT.ADDITIONAL_INFO' | translate }}</p>
      </div>
    </div>
  </div>

</body>

</html>
