<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata</title>
</head>
<body>
  <div class="min-h-screen bg-cover bg-center" style="background-image: url('/stock-dashboard/src/assets/photos/stock1.jpg');">
    <div class="container mx-auto py-8 text-white">
      <h1 class="text-3xl font-bold mb-4">Metadata Companies</h1>

      <!-- Search and Filter Section -->
      <div class="flex justify-between mb-4">
        <div class="flex space-x-4">
          <!-- Search -->
          <input
            type="text"
            placeholder="Search by Symbol or Name"
            [(ngModel)]="searchQuery"
            class="px-4 py-2 bg-gray-700 text-white rounded"
            (input)="filterData()"
          />

          <!-- Filter by Type -->
          <select [(ngModel)]="selectedType" class="px-4 py-2 bg-gray-700 text-white rounded" (change)="filterData()">
            <option value="">All Types</option>
            <option value="Stock">Stock</option>
            <option value="ETF">ETF</option>
            <option value="Currency">Currency</option>
          </select>

          <!-- Filter by Country -->
          <select [(ngModel)]="selectedCountry" class="px-4 py-2 bg-gray-700 text-white rounded" (change)="filterData()">
            <option value="">All Countries</option>
            <option *ngFor="let country of uniqueCountries" [value]="country">{{ country }}</option>
          </select>
        </div>

        <!-- Pagination -->
        <div class="flex space-x-2">
          <button
            class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700"
            [disabled]="currentPage === 1"
            (click)="changePage(currentPage - 1)"
          >
            Previous
          </button>
          <button
            class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700"
            [disabled]="currentPage === totalPages"
            (click)="changePage(currentPage + 1)"
          >
            Next
          </button>
        </div>
      </div>

      <!-- Data Table -->
      <table class="min-w-full bg-gray-800 text-white rounded-lg">
        <thead>
          <tr class="text-left">
            <th class="px-4 py-2">Symbol</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Country</th>
            <th class="px-4 py-2">Currency</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paginatedData" class="hover:bg-gray-700">
            <td class="px-4 py-2">{{ item.symbol }}</td>
            <td class="px-4 py-2">{{ item.name }}</td>
            <td class="px-4 py-2 capitalize">{{ item.type }}</td>
            <td class="px-4 py-2">{{ item.countryName }}</td>
            <td class="px-4 py-2">{{ item.currency }}</td>
          </tr>
        </tbody>
      </table>

      <!-- Chart -->
      <canvas id="metadataChart" class="mt-8 w-15 h-15 sm:h-15"></canvas>
    </div>
  </div>
</body>
</html>
