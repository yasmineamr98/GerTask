<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle Data</title>
</head>
<body>
  <div class="min-h-screen bg-cover bg-center" style="background-image: url('https://via.placeholder.com/1920x1080?text=Candle+Data');">
    <div class="container mx-auto py-8 text-white">
      <h1 class="text-3xl font-bold mb-4">Candle Data</h1>

      <!-- Data Table -->
      <table class="min-w-full bg-gray-800 text-white rounded-lg">
        <thead>
          <tr class="text-left">
            <th class="px-4 py-2">Symbol</th>
            <th class="px-4 py-2">Start Price</th>
            <th class="px-4 py-2">End Price</th>
            <th class="px-4 py-2">Volume</th>
            <th class="px-4 py-2">Currency</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candle of paginatedData" class="hover:bg-gray-700">
            <td class="px-4 py-2">{{ candle.symbol }}</td>
            <td class="px-4 py-2">{{ candle.startPrice }}</td>
            <td class="px-4 py-2">{{ candle.endPrice }}</td>
            <td class="px-4 py-2">{{ candle.volume }}</td>
            <td class="px-4 py-2">{{ candle.currency }}</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="flex justify-center space-x-2 mt-4">
        <button
          class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700"
          [disabled]="currentPage === 1"
          (click)="changePage(currentPage - 1)"
        >
          Previous
        </button>
        <button
          class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700"
          [disabled]="currentPage === totalPages"
          (click)="changePage(currentPage + 1)"
        >
          Next
        </button>
      </div>

      <!-- Chart -->
      <canvas id="candleChart" class="mt-8"></canvas>
    </div>
  </div>
</body>
</html>
