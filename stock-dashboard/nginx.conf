user  nginx;
worker_processes  1;

# Error log and PID files
error_log  /var/log/nginx/error.log;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable gzip for better performance
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/css application/json;

    server {
        listen 80;

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;  # For Angular routing
        }

        # Optional: if you have specific error handling
        error_page  404  /index.html;
        location = /index.html {
            root /usr/share/nginx/html;
        }
    }
}

